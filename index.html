<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fantasy Notice Board â€” Click a Paper</title>
  <style>
    :root{--bg:#6b3f16}
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:#000}
    .board-wrap{max-width:1100px;margin:24px auto;padding:8px}

    /* Board image */
    .board{position:relative;width:100%;height:auto;border-radius:6px;overflow:hidden;border:6px solid rgba(0,0,0,0.12);box-sizing:border-box}
    .board img{display:block;width:100%;height:auto;user-select:none}

    /* Hotspots */
    .hotspot{position:absolute;border:0;background:transparent;cursor:pointer;outline:2px dashed rgba(255,255,255,0);}
    .hotspot:focus{outline:2px dashed rgba(255,255,255,0.5)}
    .hotspot:hover::after{content:"";position:absolute;inset:0;border-radius:4px;box-shadow:0 0 0 3px rgba(255,255,255,0.06) inset, 0 4px 14px rgba(0,0,0,0.35)}

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.8);
      backdrop-filter:blur(3px);
      visibility:hidden;
      opacity:0;
      transition:opacity .18s ease,visibility .18s;
      z-index:1000;
    }
    .modal.open{visibility:visible;opacity:1}

    .modal-content{
      max-width:100vw;
      max-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding:0;
      background:transparent;
      overflow:hidden;
    }

    .modal-content img{
      max-width:92vw;
      max-height:92vh;
      width:auto;
      height:auto;
      object-fit:contain;
      display:block;
    }

    .close-btn{
      position:absolute;
      top:10px;
      right:10px;
      background:#222;
      color:#fff;
      border:0;
      padding:6px 10px;
      border-radius:6px;
      cursor:pointer;
      z-index:10;
    }

    /* Animation */
    @keyframes paperZoomIn {
      0% {opacity:0; transform:scale(0.85);} 
      60% {opacity:1; transform:scale(1.03);} 
      100% {opacity:1; transform:scale(1);} 
    }
    .modal.open .modal-content {animation: paperZoomIn 260ms ease-out;}
  </style>
</head>
<body>
  <main class="board-wrap">
    <div class="board" id="board">
      <img id="board-img" src="board.jpg" alt="Notice board painting" />

      <!-- Hotspots -->
      <button class="hotspot" aria-label="Paper 1" data-target="images/paper1.jpg" style="left:20%;top:18%;width:14%;height:28%"></button>
      <button class="hotspot" aria-label="Paper 2" data-target="images/paper2.jpg" style="left:41%;top:18%;width:14%;height:28%"></button>
      <button class="hotspot" aria-label="Paper 3" data-target="images/paper3.jpg" style="left:62%;top:18%;width:14%;height:28%"></button>
      <button class="hotspot" aria-label="Paper 4" data-target="images/paper4.jpg" style="left:10%;top:57%;width:15%;height:30%"></button>
      <button class="hotspot" aria-label="Paper 5" data-target="images/paper5.jpg" style="left:32%;top:57%;width:15%;height:30%"></button>
      <button class="hotspot" aria-label="Paper 6" data-target="images/paper6.jpg" style="left:52%;top:57%;width:15%;height:30%"></button>
      <button class="hotspot" aria-label="Paper 7" data-target="images/paper7.jpg" style="left:70%;top:57%;width:15%;height:30%"></button>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <button id="closeBtn" class="close-btn">Close</button>
      <img id="modal-img" src="" alt="" />
    </div>
  </div>
  
<script>
document.addEventListener('click', () => {
  const music = document.getElementById('bg-music');
  if(music.paused) music.play();
}, { once: true });
</script>
  
  <script>
    (function(){
      const hotspots = document.querySelectorAll('.hotspot');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      const closeBtn = document.getElementById('closeBtn');

      function openModal(targetSrc){
        modalImg.src = targetSrc;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
      }

      function closeModal(){
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
        modalImg.src = '';
      }

      hotspots.forEach(btn=>{
        btn.addEventListener('click', ()=>openModal(btn.dataset.target));
      });

      closeBtn.addEventListener('click', closeModal);
      modal.addEventListener('click', e=>{
        if(e.target === modal) closeModal();
      });
      document.addEventListener('keydown', e=>{
        if(e.key === 'Escape') closeModal();
      });
    })();
  </script>
</body>
  <audio id="bg-music" src="music.mp3" autoplay loop></audio>
</html>
